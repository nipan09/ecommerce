{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<title>Django Ecommerce</title>
</head>
<body>
	<nav class="navbar navbar-expand-sm navbar-light" style="background-color: #ffe36e;">
		 <a class="navbar-brand" href="#">Navbar</a>
	</nav>
	<div class="container">
		<div class="row">
	{% for product in products %}
			<div class="col-md-4 col-sm-12 col-lg-3 m-1">
				<div class="card-deck">
				<div class="card" style='width:40%; height:70px;'>
					<img src="media/{{product.image}}" style="width:100%; height:175px;" class="card-img-top" alt="{{product.name}}">
					<div class="card-body">
						<h2 class="card-title">{{product.name}}</h2>
						<p class="card-text">{{product.preview_text}}</p>
						<p class="card-text"> Price: Rs.{{product.price}}</p>
						<a href="#" class="btn btn-success">Add to Cart</a>
						<a href="#" class="btn btn-danger">Remove from Cart</a>
					</div>
				</div>
			</div>
			</div>
			{% endfor %}
		</div>
	</div>
</body>
</html>
